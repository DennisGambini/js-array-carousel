<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e6654805a9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div class="box">
            <div id="big-pic">
                <!-- immagini -->
                <img class="active big-img" src="img/01.jpg">
                <img class="big-img" src="img/02.jpg">
                <img class="big-img" src="img/03.jpg">
                <img class="big-img" src="img/04.jpg">
                <img class="big-img" src="img/05.jpg">

                <!-- descrizione -->
                <div id="description">
                    <h2>Svezia</h2>
                    <p>Lorem ipsum, dolor sit amet co...</p>
                </div>
            </div>
            <div id="small-pic">
                <!-- immagini -->
                <div class="sm-img-box">
                    <img class="sm-img border" src="img/01.jpg">
                    <div class="layover sm-active"></div>
                </div>
                <div class="sm-img-box">
                    <img class="sm-img" src="img/02.jpg">
                    <div class="layover"></div>
                </div>
                <div class="sm-img-box">
                    <img class="sm-img" src="img/03.jpg">
                    <div class="layover"></div>
                </div>
                <div class="sm-img-box">
                    <img class="sm-img" src="img/04.jpg">
                    <div class="layover"></div>
                </div>
                <div class="sm-img-box">
                    <img class="sm-img" src="img/05.jpg">
                    <div class="layover"></div>
                </div>
                <!-- icone -->
                <div class="icon-box" id="icon-up">
                    <i class="fas fa-chevron-up"></i>
                </div>
                <div class="icon-box" id="icon-down">
                    <i class="fas fa-chevron-down"></i>
                </div>
            </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
